<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Budgeting - Gasto Semanal</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-left fw-bold">&there4; Budgeting</h1>
        </header>
        <section class="contenido-principal">
            <div class="row container-fluid">
                <div id="presupuesto" class="presupuesto container-fluid">
                    <div class="alert">
                        <p class="h6">Presupuesto Total: $ <span id="total"></span> </p>
                    </div>
                    <div class="restante alert">
                        <p class="h5">Disponible: $ <span id="restante"></span></p>
                    </div>
                </div> <!--.presupuesto-->
            </div>
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Agrega tus gastos</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btn btn-agregar">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Gastos</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
